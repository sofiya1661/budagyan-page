<md-content class='md-padding' layout="column" layout-wrap>
    <md-card ng-repeat="topic in topics">
        <md-card-header>
            <md-card-title-text>
                <span class="md-headline">{{topic.title}}</span>
            </md-card-title-text>
        </md-card-header>
        <md-card-content>
            <p>{{topic.description}}</p>
        </md-card-content>
        <md-card-actions layout layout-align="end">
            <md-button class="md-primary" ng-href="#!/topics/{{topic.id}}">Просмотр</md-button>
        </md-card-actions>
    </md-card>
</md-content>
